<div class="row justify-content-center" id="loginFormdiv">
  <div class="col-md-3 border" style="padding: 20px;">
    <div class="text-start fw-bold my-2">Login into your account</div>
    <div class="col-md-12"><hr /></div>
    <form [formGroup]="loginForm" (ngSubmit)="login()" style="font-size:12px">
      <div *ngIf="loginForm?.errors" class="alert alert-danger">
        Please resolve the errors for log-in
      </div>
      <div class="row my-2">
        <div class="col-md-12">
          <input
            formControlName="email"
            id="email"
            type="email"
            class="form-control"
            placeholder="Email"
          />
          <div
              *ngIf="loginForm.get('email')?.['touched'] && loginForm.get('email')?.['invalid']"
              class="alert alert-danger"
            >
              <div *ngIf="loginForm.get('email')?.errors?.['required']">
                Email is required.
              </div>
              <div *ngIf="loginForm.get('email')?.errors?.['email']">
                Please enter a valid e-mail
              </div>
            </div>
        </div>
      </div>
      <div class="row my-2">
        <div class="col-md-12">
          <input
            formControlName="password"
            id="password"
            type="password"
            class="form-control"
            placeholder="Password"
          />
          <div
              *ngIf="loginForm.get('password')?.['touched'] && loginForm.get('password')?.['invalid']"
              class="alert alert-danger"
            >
              <div *ngIf="loginForm.get('password')?.errors?.['required']">
                Password is required
              </div>
            </div>
        </div>
      </div>
      <button class="btn btn-primary fw-bold form-control">Login</button>
    </form>
  </div>
</div>
